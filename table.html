<!DOCTYPE html>
<html>
	<head>
		<title>Presidents</title>
	</head>
	<body>
		<h1>Presidents</h1>
		<table>
			<tr> <!-- tr tag is table row-->
				<th>First Name</th> <!-- th tag is table header-->
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>George</td><!-- td tag is table data-->
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			<tr>
				<td>Thomas</td>
				<td>Jefferson</td>
				<td>1801-1809</td>
			</tr>
		</table>
	</body>
</html>
