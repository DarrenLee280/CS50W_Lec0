<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page!</title>
	</head>
	<body>
		An Unordered List:
		<ul><!-- ul means unordered list-->
			<li>One Item</li>
			<li>Another Item</li>
			<li>Yet another Item</li>
		</ul>
		An Ordered List:
		<ol> <!-- ol means ordered list-->
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
	</body>
</html>
